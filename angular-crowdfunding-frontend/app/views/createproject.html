<div class="col-md-6 col-md-offset-3">
    <h2>Create project</h2>
    <form name="form" ng-submit="vm.register()" role="form">
        <div class="form-group" ng-class="{ 'has-error': form.pname.$dirty && form.pname.$error.required }">
            <label for="username">Project name</label>
            <input type="text" name="pname" id="pname" class="form-control" ng-model="vm.project.pname" required />
            <span ng-show="form.pname.$dirty && form.pname.$error.required" class="help-block">Project name is required</span>
        </div>
        <div class="form-group" ng-class="{ 'has-error': form.minFund.$dirty && form.minFund.$error.required }">
            <label for="username">Minimum fund</label>
            <input type="number" name="minFund" id="minFund" class="form-control" ng-model="vm.project.minFund" required />
            <span ng-show="form.minFund.$dirty && form.minFund.$error.required" class="help-block">Minimum fund is required</span>
        </div>
        <div class="form-group" ng-class="{ 'has-error': form.maxFund.$dirty && form.maxFund.$error.required }">
            <label for="username">Maximum fund</label>
            <input type="number" name="maxFund" id="maxFund" class="form-control" ng-model="vm.project.maxFund" required />
            <span ng-show="form.maxFund.$dirty && form.maxFund.$error.required" class="help-block">Maximum fund is required</span>
        </div>
        <div class="form-group" ng-class="{ 'has-error': form.extime.$dirty && form.extime.$error.required }">
            <label for="username">Deadline</label>
            <input type="datetime-local" name="extime" id="extime" class="form-control" ng-model="vm.project.extime" required />
            <span ng-show="form.extime.$dirty && form.extime.$error.required" class="help-block">Deadline is required</span>
        </div>
        <div class="form-group">
            <label for="username">Description:</label>
            <textarea class="form-control" rows="4" cols="50" name="description" ng-model="vm.project.pdescription">Enter description here...</textarea>
        </div>
        <div class="form-actions">
            <div>{{vm.errormessage}}</div>
            <button type="submit" ng-disabled="form.$invalid || vm.dataLoading" class="btn btn-primary">Create</button>
            <img ng-if="vm.dataLoading" src="data:image/gif;base64,R0lGODlhEAAQAPIAAP///wAAAMLCwkJCQgAAAGJiYoKCgpKSkiH/C05FVFNDQVBFMi4wAwEAAAAh/hpDcmVhdGVkIHdpdGggYWpheGxvYWQuaW5mbwAh+QQJCgAAACwAAAAAEAAQAAADMwi63P4wyklrE2MIOggZnAdOmGYJRbExwroUmcG2LmDEwnHQLVsYOd2mBzkYDAdKa+dIAAAh+QQJCgAAACwAAAAAEAAQAAADNAi63P5OjCEgG4QMu7DmikRxQlFUYDEZIGBMRVsaqHwctXXf7WEYB4Ag1xjihkMZsiUkKhIAIfkECQoAAAAsAAAAABAAEAAAAzYIujIjK8pByJDMlFYvBoVjHA70GU7xSUJhmKtwHPAKzLO9HMaoKwJZ7Rf8AYPDDzKpZBqfvwQAIfkECQoAAAAsAAAAABAAEAAAAzMIumIlK8oyhpHsnFZfhYumCYUhDAQxRIdhHBGqRoKw0R8DYlJd8z0fMDgsGo/IpHI5TAAAIfkECQoAAAAsAAAAABAAEAAAAzIIunInK0rnZBTwGPNMgQwmdsNgXGJUlIWEuR5oWUIpz8pAEAMe6TwfwyYsGo/IpFKSAAAh+QQJCgAAACwAAAAAEAAQAAADMwi6IMKQORfjdOe82p4wGccc4CEuQradylesojEMBgsUc2G7sDX3lQGBMLAJibufbSlKAAAh+QQJCgAAACwAAAAAEAAQAAADMgi63P7wCRHZnFVdmgHu2nFwlWCI3WGc3TSWhUFGxTAUkGCbtgENBMJAEJsxgMLWzpEAACH5BAkKAAAALAAAAAAQABAAAAMyCLrc/jDKSatlQtScKdceCAjDII7HcQ4EMTCpyrCuUBjCYRgHVtqlAiB1YhiCnlsRkAAAOwAAAAAAAAAAAA==" />

    </form>
</div>
